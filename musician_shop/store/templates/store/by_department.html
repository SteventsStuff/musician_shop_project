{% extends "layouts/basic.html" %}

{% block title %}{{ current_department.department_name }}{% endblock %}

{% block content %}
<h2>Department: {{current_department.department_name}}</h2>
{% for item in store %}
<div>
    <h2>{{ item.prod_title }}</h2>
    <p>{{ item.prod_description }}</p>
</div>
{% endfor %}
{% endblock %}
